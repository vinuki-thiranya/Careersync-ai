services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: careersync_db
      POSTGRES_USER: careersync_user
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - careersync

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - careersync

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=careersync_db
      - DB_USERNAME=careersync_user
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ML_SERVICE_URL=http://ml-service:8001
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - careersync
    volumes:
      - ./backend:/app

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - careersync
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - careersync
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  careersync:
    driver: bridge
